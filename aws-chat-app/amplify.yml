version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci --cache .npm --prefer-offline
        build:
          commands:
            - env | grep -e AUTH_COGNITO_ID -e AUTH_COGNITO_SECRET -e AUTH_COGNITO_ISSUER -e AUTH_SECRET  >> aws-chat-app/.env.production
            - env | grep -e NEXT_PUBLIC_ >> aws-chat-app/.env.production
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - .npm/**/*
    appRoot: aws-chat-app
